<div class="chat-container">
    <div class="chat-sidebar" style="overflow-y: scroll;">
        <ul>
            <li class="chat-item">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <h3>Jane Doe</h3>
                <p>Last message received</p>
            </li>
            <li class="chat-item">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <h3>Bob Smith</h3>
                <p>Last message received</p>
            </li>
            <li class="chat-item">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <h3>Alice Johnson</h3>
                <p>Last message received</p>
            </li>
        </ul>
    </div>
    <div style="width: 100%; height: 100%;">
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <h2>John Doe</h2>
        </div>
        <div class="chat-messages" style="overflow-y: scroll;">
            <ul >
                <div *ngFor="let item of messages; let i = index">

                    <li *ngIf="!item.owned" class="message received">
                        <p>
                            <span *ngIf="i == 0 || !(messages[i-1].userId == messages[i].userId)"><a routerLink="/">{{item.name}} {{item.last_name}}</a><br></span>
                            {{item.message}} <br>
                            <span class="message-meta">10:00 AM</span>
                        </p>
                    </li>
                    <li *ngIf="item.owned" class="message sent">
                        <p>{{item.message}} <br><span class="message-meta">10:01 AM</span></p>
                        
                    </li>
                    
                </div>
                
            </ul>
        </div>
        <div class="chat-form">
            <input type="text" [(ngModel)]="message" placeholder="Type your message...">
            <button (click)="sendNewMessage()">Send</button>
        </div>
    </div>
</div>
