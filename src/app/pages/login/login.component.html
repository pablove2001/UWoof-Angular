<div class="content">
    <div class="container">
        <div class="title"><p id="init">Iniciar Sesión</p></div>
        <form (submit)="iniciarSesion()">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Correo</span>
                    <input type="email" name="email" [(ngModel)]="credenciales.email">
                </div>

                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="password" name="password" [(ngModel)]="credenciales.password">
                </div>
            </div>
            <div class="button">
                <button class="input">Iniciar sesion</button>
            </div>
            <div>
                O inicia sesion con google
                <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
            </div>
        </form>
    </div>
</div>
