            alt="">

        <p>Â¡Adopta y cambia tu vida y la de un peludo!</p>
    </div>

<form class="form-container" (submit)="getPosts()">
    <div class="scroll-x-auto">
        <div class="form-group">
            <select id="species" name="species" [(ngModel)]="searchFor.species">
                <option value="all">Especie...</option>
                <option value="dog">Perro</option>
                <option value="cat">Gato</option>
                <option value="bird">Pajaro</option>
                <option value="rabbit">Conejo</option>
                <option value="hamster">Hamster</option>
            </select>
        </div>

        <div class="form-group">
            <select id="vaccinated" name="vaccinated" [(ngModel)]="searchFor.vaccinated">
                <option value="all">Vacunado...</option>
                <option value="yes">Si</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="">
            <select id="castrated" name="castrated" [(ngModel)]="searchFor.castrated">
                <option value="all">Castrado...</option>
                <option value="yes">Si</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>


    <div class="margin-left">
        <button id="search-button">Search</button>
    </div>
</form>


<div class="gallery">
    <div *ngFor="let item of filteredPosts" class="image-container">
            <div (click)="setPetPost(item)" class="image" style="background-image: url('{{item.images[0]}}')">
            </div>
    </div>
</div>
