<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="container">
    <div class="profile-card">
        <div class="image-container">
            <img src={{user.profile_picture}} style="width: 100%">
            <div class="title">
                <h2>{{user.name}} {{user.last_name}}</h2>
            </div>
        </div>
        <div class="main-container">
            <p>{{user.email}}</p>
            <p>Nacio: {{dateDay}}/{{dateMonth}}/{{dateYear}}</p>

            <div class="w3-container">
                <div class="button">
                    <button onclick="document.getElementById('id01').style.display='block'" class="input">Publicaciones</button>
                </div>
              
                <div id="id01" class="w3-modal">
                  <div class="w3-modal-content">
                    <header class="w3-container w3-teal"> 
                      <span onclick="document.getElementById('id01').style.display='none'" 
                      class="w3-button w3-display-topright">&times;</span>
                      <h2>Modal Header</h2>
                    </header>
                    <div class="w3-container">
                      <p>Some text..</p>
                      <p>Some text..</p>
                    </div>
                    <footer class="w3-container w3-teal">
                      <p>Modal Footer</p>
                    </footer>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<div id="publications-modal" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('publications-modal').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Modal Header</h2>
      </header>
      <div class="w3-container">
        <p>Some text..</p>
        <p>Some text..</p>
      </div>
      <footer class="w3-container w3-teal">
        <p>Modal Footer</p>
      </footer>
    </div>
  </div>
